<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="花蓮三維建物圖"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>"花蓮三維建物圖"</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.22/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.22/"></script>

    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/layers/SceneLayer"], (
        Map,
        SceneView,
        SceneLayer
      ) => {
        // Create Map
        const map = new Map({
          basemap: "dark-gray-vector",
          ground: "world-elevation"
        });

        // Create the SceneView
        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: [121.6023821,23.9911195, 707],
            tilt: 81,
            heading: 50
          }
        });

        // Create SceneLayer and add to the map
        const sceneLayer = new SceneLayer({
          url:"https://i3s.nlsc.gov.tw/building/i3s/SceneServer/layers/17"
        });
        map.add(sceneLayer);
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
